<div class="container">
  <header>
    <div class="placeholder"></div>
    <div class="label">{{ label() }}</div>
  </header>
  <div class="grid">
    @for (item of [0, 1, 2, 3, 4]; track item) {
      <div>
        <div
          class="placeholder"
          [style.width.%]="randomNum(60, 90)"></div>
      </div>
      <div>
        <div
          class="placeholder"
          [style.width.%]="randomNum(40, 80)"></div>
      </div>
    }
  </div>
</div>
