<div class="table">
  <div class="row header">
    <div class="cell header">
      <div
        class="skeleton"
        style="width: 60%"></div>
    </div>
    @for (_ of columnsCollection(); track $index) {
      <div class="cell header">
        <div
          class="skeleton"
          [style.width.%]="randomNum(30, 60)"></div>
      </div>
    }
  </div>
  @for (_ of rowsCollection(); track $index) {
    <div class="row">
      <div class="cell">
        <div
          class="skeleton"
          [style.width.%]="randomNum(60, 90)"></div>
      </div>
      @for (_ of columnsCollection(); track $index) {
        <div class="cell">
          <div
            class="skeleton"
            [style.width.%]="randomNum(40, 80)"></div>
        </div>
      }
    </div>
  }
</div>
