<section class="card-container">
  @for (user of users(); track user.id) {
  <mat-card class="app-card"
            (click)="onCardClick(user.id)">
    <mat-card-header class="app-card-header">
      <mat-card-title>
        <span class="fullname">{{ user.firstName}} {{ user.lastName }}</span>
      </mat-card-title>
      <mat-card-subtitle>
        <div class="role">{{ user.role.name }}</div>
      </mat-card-subtitle>
      <span [class.inactive]="!user.isActive">{{ user.isActive ? '' : 'in-active' }}</span>
    </mat-card-header>
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 8 8"
         class="avatar">
      <path fill="currentColor"
            d="M4 0C2.9 0 2 1.12 2 2.5S2.9 5 4 5s2-1.12 2-2.5S5.1 0 4 0M1.91 5C.85 5.05 0 5.92 0 7v1h8V7c0-1.08-.84-1.95-1.91-2c-.54.61-1.28 1-2.09 1s-1.55-.39-2.09-1" />
    </svg>
  </mat-card>
  }
</section>
