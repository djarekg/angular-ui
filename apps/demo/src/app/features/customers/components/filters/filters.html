<app-filter-popover tooltip="Filter customers">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput
           autocomplete="search"
           [control]="form.search" />
  </mat-form-field>

  <button matButton="filled">Apply</button>
  <button matButton="text">Clear</button>
</app-filter-popover>
