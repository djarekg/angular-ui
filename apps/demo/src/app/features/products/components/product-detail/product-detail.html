<form>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput
           [control]="form.name" />
    @if (form.name().errors.length > 0) {
    <mat-error>{{ form.name().errors()[0].message }}</mat-error>
    }
  </mat-form-field>    

  <app-gender-select [control]="form.genderId" />

</form>
