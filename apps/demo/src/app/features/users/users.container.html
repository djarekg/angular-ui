<header>
  <mat-button-toggle-group name="usersActive"
                           aria-label="Users Active"
                           [(ngModel)]="usersActiveFilter">
    <mat-button-toggle value="all"
                       checked>All</mat-button-toggle>
    <mat-button-toggle value="true">Active</mat-button-toggle>
    <mat-button-toggle value="false">In-active</mat-button-toggle>
  </mat-button-toggle-group>

  <button matButton="outlined"
          (click)="onNewUserClick()">
    New User
  </button>
</header>

<app-user-list [users]="users()" />
